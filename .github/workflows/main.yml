on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: A job to add links
    steps:
      - uses: actions/checkout@v2
      - name: Run link 
        uses: jrtolley/add-pr-link@v1
        env:
          netlify-url: http://www.test.com 
          pr-number: 435
          shortcut-api-key: ${{ secrets.SHORTCUT_API_KEY }} 
